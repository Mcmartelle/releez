version: 1.0.0
checklist:
  - name: "A task"
    type: "manual"
    instructions: "Some instructions to do that manual task"
  - name: "One more task"
    type: "manual"
    instructions:
      - "Some instructions"
      - "Some instructions2"
  - name: "OS dependent manual task"
    type: "manual"
    instructions:
      macos: "Instructions for macOS only"
      linux: "Instructions for linux only"
      windows: "Instructions for windows only"
  - name: "OS dependent manual task"
    type: "manual"
    instructions:
      macos + linux: "Instructions for macOS and linux only"
      windows: "Instructions for windows only"
  - name: "OS dependent manual task"
    type: "manual"
    instructions:
      macos:
        - "Instructions for macOS only"
        - "Instructions for macOS only2"
      linux: "Instructions for linux only"
      windows:
        -  "Instructions for windows only"
        -  "Instructions for windows only2"
  - name: "Another task"
    type: "auto"
    run: command1
  - name: "Another task2"
    type: "auto"
    run:
      - command1
      - command2
  - name: "System dependent auto task"
    type: "auto"
    run:
      macos: command1
      linux:
        - command1
        - command2
      windows:
        - command1
        - command2
  - name: "System dependent auto task"
    type: "auto"
    run:
      macos + linux:
        - command1
        - command2
      windows: command1
  - name: "Push to Github"
    type: "auto"
    confirm: "Are you sure to push to Github?"
    run:
      - command1
      - command2
