version: 1.0.0
checklist:
  - name: "First step"
    type: "manual"
    instructions:
      - "Write the manual instructions or guide to do a manual task"
      - "Another instruction"
      - "You can access next release version as $VERSION"
      - "You can also embed system environment variables in here as $USER or $PWD"
  - name: "An automated task e.g. Building the project"
    type: "auto"
    run:
      - echo "Build the project for version $VERSION"
      - npm build
  - name: "Another auto task, but it will ask to confirm before executing commands"
    confirm: "Do you want to proceed this task to be run?"
    type: "auto"
    run:
      - echo "Releasing..."
      - npm publish
  - name: "System dependent auto task"
    type: "auto"
    run:
      macos: command1
      linux:
        - command1
        - command2
      windows:
        - command1
        - command2
  - name: "System dependent auto task2"
    type: "auto"
    run:
      macos + linux:
        - command1
        - command2
      windows: command1
  - name: "Push to Github"
    type: "auto"
#    confirm: "Are you sure to push to Github?"
    run:
      - printf "Text \033[0;31mRED\033[0m Color"
